<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app" >
        <h4 v-cloak>{{ msg }}</h4>

        <!-- v-bind 只能实现数据的单向绑定 无法实现数据的双向绑定-->
        <!-- 使用v-model可以实现双向数据绑定 -->
        <!-- v-model只能运用在表单元素当中 -->
        <input type="text" v-model="msg" style="width: 100px">
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'123'
            },
            methods: {
            },
        });
    </script>
</body>
</html>
