<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>

    <script src="../plugins/vue/vue-2.6.10/dist/vue.min.js"></script>
    <script src="../plugins/vue-resources/1.5.1/vue-resource.js"></script>
</head>
<body>
    <div id="app" >
        <input type="button" value="get" @click="getInfo">
        <input type="button" value="post" @click="postInfo">

    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'HelloVue!'
            },
            methods:{
                getInfo(){
                    //this.$http.get('/someUrl', [config]).then(successCallback, errorCallback);
                    //此处成功的回调函数必须存在,失败的回调可以不用;
                    this.$http.get('/test/get/data').then(function (result) {
                        //console.log(result.data);
                        //通过.body获得服务器返回数据
                        console.log(result.body);
                    })
                },
                postInfo(){
                    //手动发动的post请求默认没有表单格式
                    //通过[option]设置提交数据的格式
                    var param = {key:"111", value:"222"}
                    this.$http.post('test/post/data',param,{ emulateJSON:true}).then(result=>{
                        console.log(result.body);
                    });
                }

            }
        });
    </script>
</body>
</html>
